<!DOCTYPE html>
<html>
<head>
    <title>ltnghiaimg360¬∞ Viewer</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: sans-serif;
        }

        canvas {
            display: block;
        }

        .controls {
            position: absolute;
            top: 10px;
            left: 10px;
            display: flex;
            flex-direction: column;
            gap: 5px;
            z-index: 10;
        }

        .controls button {
            padding: 6px 10px;
            border: none;
            border-radius: 6px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            cursor: pointer;
            transition: background 0.3s;
        }

        .controls button:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>
    <div class="controls">
        <button onclick="rotateView(0, -0.1)">‚¨ÜÔ∏è L√™n</button>
        <button onclick="rotateView(0, 0.1)">‚¨áÔ∏è Xu·ªëng</button>
        <button onclick="rotateView(-0.1, 0)">‚¨ÖÔ∏è Tr√°i</button>
        <button onclick="rotateView(0.1, 0)">‚û°Ô∏è Ph·∫£i</button>
        <button onclick="resetView()">üîÑ Reset</button>
        <button onclick="toggleFullscreen()">üñ•Ô∏è Fullscreen</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Scene setup
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 2000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Panorama image
        const texture = new THREE.TextureLoader().load('panorama.jpg');
        const geometry = new THREE.SphereGeometry(1000, 60, 40);
        geometry.scale(-1, 1, 1);
        const material = new THREE.MeshBasicMaterial({ map: texture });
        const sphere = new THREE.Mesh(geometry, material);
        scene.add(sphere);

        // Control functions
        function rotateView(yDelta, xDelta) {
            sphere.rotation.y += yDelta;
            sphere.rotation.x += xDelta;
            sphere.rotation.x = Math.max(-Math.PI / 2, Math.min(Math.PI / 2, sphere.rotation.x));
        }

        function resetView() {
            sphere.rotation.set(0, 0, 0);
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.body.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        // Mouse drag
        let isDragging = false, prevX = 0, prevY = 0;

        document.addEventListener('mousedown', e => {
            isDragging = true;
            prevX = e.clientX;
            prevY = e.clientY;
        });

        document.addEventListener('mousemove', e => {
            if (!isDragging) return;
            const deltaX = e.clientX - prevX;
            const deltaY = e.clientY - prevY;
            sphere.rotation.y += deltaX * 0.005;
            sphere.rotation.x += deltaY * 0.005;
            sphere.rotation.x = Math.max(-Math.PI / 2, Math.min(Math.PI / 2, sphere.rotation.x));
            prevX = e.clientX;
            prevY = e.clientY;
        });

        document.addEventListener('mouseup', () => isDragging = false);

        // Mouse wheel zoom
        document.addEventListener('wheel', (event) => {
            camera.fov += event.deltaY * 0.05;
            camera.fov = Math.max(30, Math.min(90, camera.fov));
            camera.updateProjectionMatrix();
        });

        // Touch support
        let touchStartX = 0, touchStartY = 0, touchPrevDistance = 0;

        document.addEventListener('touchstart', (event) => {
            if (event.touches.length === 1) {
                touchStartX = event.touches[0].clientX;
                touchStartY = event.touches[0].clientY;
            } else if (event.touches.length === 2) {
                const dx = event.touches[0].clientX - event.touches[1].clientX;
                const dy = event.touches[0].clientY - event.touches[1].clientY;
                touchPrevDistance = Math.sqrt(dx * dx + dy * dy);
            }
        });

        document.addEventListener('touchmove', (event) => {
            if (event.touches.length === 1) {
                const deltaX = event.touches[0].clientX - touchStartX;
                const deltaY = event.touches[0].clientY - touchStartY;
                sphere.rotation.y += deltaX * 0.005;
                sphere.rotation.x += deltaY * 0.005;
                sphere.rotation.x = Math.max(-Math.PI / 2, Math.min(Math.PI / 2, sphere.rotation.x));
                touchStartX = event.touches[0].clientX;
                touchStartY = event.touches[0].clientY;
            } else if (event.touches.length === 2) {
                const dx = event.touches[0].clientX - event.touches[1].clientX;
                const dy = event.touches[0].clientY - event.touches[1].clientY;
                const distance = Math.sqrt(dx * dx + dy * dy);
                const zoomFactor = (touchPrevDistance - distance) * 0.1;
                camera.fov += zoomFactor;
                camera.fov = Math.max(30, Math.min(90, camera.fov));
                camera.updateProjectionMatrix();
                touchPrevDistance = distance;
            }
            event.preventDefault();
        });

        // Resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // Start
        camera.position.set(0, 0, 0.1);
        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
